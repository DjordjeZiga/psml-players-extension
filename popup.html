</head>

        <div class="form-radio">
            <div class="radio">
                <label>
                    <input type="radio" id="offRadio" name="mngLeague" /><i class="helper"></i><img width="40px" height="40px" src="images/off.png">
                </label>
                <span class="leagues">Turn OFF</span>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" id="psmlRadio" name="mngLeague"/><i class="helper"></i><img width="40px" height="40px" src="images/psml.png"><span class="leagues">PSML</span>
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" id="bplRadio" name="mngLeague" /><i class="helper"></i><img width="40px" height="40px" src="images/bpl.png"><span class="leagues">BPL</span>
                </label>
            </div>
        </div>
    <script src="scripts/popup.js"></script>
