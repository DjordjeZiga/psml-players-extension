<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSMl/BPL Players</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
        <div>
            <img style="margin-top: 0px" width="130px" height="100px" src="images/logo.png">
        </div>
        <hr>
        <span class="selectLeagueText">Select manager league:</span>
        <div class="form-radio">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="psmlCheck" name="psml"/><i class="helper"></i><img width="40px" height="40px" src="images/psml.png">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="bplCheck" name="bpl" /><i class="helper"></i><img width="40px" height="40px" src="images/bpl.png">
                </label>
            </div>
        </div>
    <script src="scripts/popup.js"></script>
</body>
</html>
